<!-- SUMMARY DELETE -->
<div class="modal" id="delete{{ record.id }}" tabindex="-1" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">DELETE ITEM</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove Employee ID# <strong>{{ record.employee_id }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>

            <form action="{% url 'delete_employee' record.id %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete{{ record.id }}"><i class="fa-solid fa-trash"></i> DELETE</button>
            </form> 

        </div>
      </div>
    </div>
  </div>
